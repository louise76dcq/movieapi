
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="top-page" ">
        <img src="egomovie ressource\Logo.png" alt="logo">
    <nav>
        <li>Liste de films</li>
        <li>Ajouter un film</li>
    </nav>
    </section>
    
    <h1 style="color: #354337">EgoMovie
        <br>
        Tous vos films préférés en un seul point
    </h1>
    <title> Liste des films</title>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Realisateur</th>
                <th>Annee</th>
                <th>Action</th>
            </tr>            
        </thead>
        <tbody id="moviesTableBody">
            
        </tbody>

    </table>
    
    <br>

    <form>
        <input placeholder="Nom du film" id="Movie" type="text">
        <br>
        <input placeholder="Realisateur"id="Director"type="text">
        <br>
        <input placeholder="Annee" id="Year" type="number">
        <br>
        <button type="button" onclick="postMovie()">Ajouter</button>
       
    </form>
    <br>

    <h1>Modifier un Film</h1>
    <form id="modifyMovieForm" onsubmit="modifyMovie(); ">
        <label for="id">ID du film :</label>
        <input type="text" id="id" name="id"><br><br>
    
        <label for="movieName">Nom du film :</label>
        <input type="text" id="movieName" name="movieName" placeholder="Entrez le nom du film" required><br><br>
    
        <label for="movieDirector">Réalisateur :</label>
        <input type="text" id="movieDirector" name="movieDirector" placeholder="Entrez le nom du réalisateur" required><br><br>
    
        <label for="movieYear">Année :</label>
        <input type="number" id="movieYear" name="movieYear" placeholder="Entrez l'année de sortie" required><br><br>
    
        <button type="submit">Modifier le film</button>
    </form>
    

</body>


</html>
